<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Recipe App</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- Axios CDN -->
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Custom JS -->
    <script defer type="module" src="script.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Food Recipes</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  id="dropdownSelected"
                >
                  Select Cuisine
                </a>
                <ul class="dropdown-menu" id="cuisineList">
                  <!-- Dynamic cuisine list -->
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container recipe-container">
      <div class="row">
        <div class="col-md-8" id="recipe-list">
          <!-- Recipes will be displayed here -->
        </div>
        <div class="col-md-4 recipe-details" id="recipe-details">
          <!-- Recipe details will be shown here -->
        </div>
      </div>
    </main>

    <!-- Template for Recipe Card -->
    <template id="recipe-template">
      <div class="col-md-4">
        <div class="card recipe-card" data-id="">
          <img src="" class="card-img-top" alt="Recipe Image" />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <button class="btn btn-primary">View Recipe</button>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
